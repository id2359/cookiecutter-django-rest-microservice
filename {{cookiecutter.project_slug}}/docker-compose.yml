version: '3'
services:
  django:
    build: &ref_0
      context: .
      dockerfile: compose/Dockerfile
    env_file: .env
    command: /gunicorn.sh
    volumes: &ref_1
      - './:/code'
    ports:
      - '5000:5000'
    restart: always
  celeryworker:
    build: *ref_0
    env_file: .env
    command: /start-celeryworker.sh
    volumes: *ref_1
    restart: always
  celerybeat:
    build: *ref_0
    env_file: .env
    command: /start-celerybeat.sh
    volumes: *ref_1
    restart: always
  flower:
    build: *ref_0
    env_file: .env
    command: /start-flower.sh
    volumes: *ref_1
    ports:
      - '5555:5555'
    restart: always
